language: swift
osx_image: xcode10
script: make ci
xcode_project: OutOfTouch
xcode_scheme: OutOfTouch
env:
  global:
  - FRAMEWORK_NAME=OutOfTouch
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- make lint
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME

